---
- name: Install base packages
  yum:
    name: '{{pkg}}'
    state: latest
  with_items:
    - '@base'
    - '@development'
    - yum-utils
    - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    - https://centos7.iuscommunity.org/ius-release.rpm
    # yum-plugin-replace comes from ius
    - yum-plugin-replace
  loop_control:
    loop_var: pkg
  become: yes
